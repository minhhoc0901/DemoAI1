<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Recommendation</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>YouTube Video Recommendation</h1>
        <form method="POST">
            <input type="text" name="query" placeholder="Nhập từ khóa video..." required>
            <button type="submit">Tìm kiếm</button>
        </form>

        <div class="video-list">
            {% if videos %}
                <h2>Kết quả tìm kiếm:</h2>
                <ul>
                    {% for video in videos %}
                        <li>
                            <img src="{{ video.thumbnail }}" alt="{{ video.title }}" width="200">
                            <p><strong>{{ video.title }}</strong></p>
                            <p>{{ video.description }}</p>
                            <a href="https://www.youtube.com/watch?v={{ video.videoId }}" target="_blank">Xem video</a>
                        </li>
                    {% endfor %}
                </ul>
            {% else %}
                <p>Không có video nào được đề xuất.</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
